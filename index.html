<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lavagna + Browser</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
    }

    header {
      padding: 0.5rem 1rem;
      background: #222;
      color: #fff;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    header .title {
      font-weight: 600;
    }

    header .subtitle {
      opacity: 0.8;
      font-size: 0.85rem;
    }

    .view-controls {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.8rem;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .view-controls span {
      opacity: 0.8;
    }

    .view-controls button {
      padding: 0.2rem 0.6rem;
      border-radius: 4px;
      border: 1px solid #888;
      background: #444;
      color: #fff;
      cursor: pointer;
      font-size: 0.8rem;
      min-width: 2rem;
      text-align: center;
    }

    .view-controls button.active {
      background: #ffd54f;
      color: #000;
      border-color: #ffb300;
    }

    .main {
      flex: 1;
      display: flex;
      min-height: 0;
      position: relative;
      overflow: hidden;
    }

    .panel {
      display: flex;
      flex-direction: column;
      min-width: 0;
      min-height: 0;
    }

    .panel.left {
      background: #fafafa;
      border-right: 1px solid #ccc;
      flex: 0 0 50%;
    }

    .panel.right {
      background: #ffffff;
      flex: 1 1 auto;
    }

    /* DIVISORE TRASCINABILE */

    .divider {
      width: 6px;
      background: #ddd;
      cursor: col-resize;
      flex: 0 0 6px;
      position: relative;
      z-index: 2;
    }

    .divider::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 2px;
      height: 32px;
      background: #bbb;
      border-radius: 2px;
    }

    .divider.dragging {
      background: #bbb;
    }

    /* LAVAGNA (SINISTRA) */

    .toolbar {
      padding: 0.5rem 0.8rem;
      display: flex;
      gap: 0.5rem;
      align-items: center;
      border-bottom: 1px solid #ddd;
      background: #f0f0f0;
      font-size: 0.85rem;
      flex-wrap: wrap;
    }

    .toolbar-group {
      display: flex;
      align-items: center;
      gap: 0.35rem;
      flex-wrap: wrap;
    }

    .toolbar label {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      white-space: nowrap;
    }

    .toolbar input[type="color"] {
      width: 32px;
      height: 24px;
      border: none;
      padding: 0;
      background: none;
    }

    .toolbar input[type="range"] {
      width: 100px;
    }

    .toolbar button {
      padding: 0.3rem 0.75rem;
      border-radius: 4px;
      border: 1px solid #999;
      background: #fff;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .toolbar button.active {
      background: #333;
      color: #fff;
      border-color: #333;
    }

    .toolbar button:hover {
      background: #eee;
    }

    .color-palette {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      flex-wrap: wrap;
    }

    .color-swatch {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 1px solid #666;
      cursor: pointer;
      flex: 0 0 auto;
    }

    .color-swatch.selected {
      outline: 2px solid #000;
      outline-offset: 1px;
    }

    .board-wrapper {
      flex: 1;
      padding: 0.5rem;
      min-height: 0;
    }

    #board {
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #ccc;
      touch-action: none;
      display: block;
    }

    .resize-hint {
      font-size: 0.7rem;
      opacity: 0.7;
      margin-left: 0.3rem;
      white-space: nowrap;
    }

    /* BROWSER (DESTRA) */

    .browser-bar {
      padding: 0.5rem 0.8rem;
      border-bottom: 1px solid #ddd;
      background: #f0f0f8;
      display: flex;
      gap: 0.5rem;
      align-items: center;
      font-size: 0.85rem;
      flex-wrap: wrap;
    }

    .browser-bar form {
      display: flex;
      gap: 0.5rem;
      flex: 1;
      align-items: center;
    }

    .browser-bar input[type="url"] {
      flex: 1;
      padding: 0.35rem 0.5rem;
      border-radius: 4px;
      border: 1px solid #aaa;
      font-size: 0.9rem;
    }

    .browser-bar button {
      padding: 0.35rem 0.75rem;
      border-radius: 4px;
      border: 1px solid #555;
      background: #333;
      color: #fff;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .browser-bar button:hover {
      background: #111;
    }

    .hint {
      font-size: 0.75rem;
      opacity: 0.8;
      white-space: nowrap;
    }

    .iframe-wrapper {
      flex: 1;
      min-height: 0;
      border-top: 1px solid #ddd;
      overflow: hidden;
    }

    #webview {
      width: 100%;
      height: 100%;
      border: none;
      background: #ffffff;
      transform-origin: 0 0;
    }

    /* ModalitÃ  "compatta" del browser quando A+B */
    body.compact-iframe .iframe-wrapper {
      overflow: auto;
    }

    body.compact-iframe #webview {
      transform: scale(0.85);
      width: 118%;
      height: 118%;
    }

    body:not(.compact-iframe) #webview {
      transform: none;
      width: 100%;
      height: 100%;
    }

    @media (max-width: 800px) {
      .main {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <div class="title">Lavagna + Browser</div>
      <div class="subtitle">A = lavagna Â· B = browser Â· A+B = entrambi</div>
    </div>
    <div class="view-controls">
      <span>Vista:</span>
      <button id="viewA">A</button>
      <button id="viewB">B</button>
      <button id="viewAB">A+B</button>
    </div>
  </header>

  <div class="main">
    <!-- PANNELLO SINISTRO: LAVAGNA -->
    <section class="panel left" id="leftPanel">
      <div class="toolbar">
        <div class="toolbar-group">
          <button id="penTool" class="active">Penna</button>
          <button id="eraserTool">Gomma</button>
        </div>

        <div class="toolbar-group">
          <span>Colori</span>
          <div class="color-palette" id="colorPalette">
            <div class="color-swatch" data-color="#000000" style="background:#000000;"></div>
            <div class="color-swatch" data-color="#d32f2f" style="background:#d32f2f;"></div>
            <div class="color-swatch" data-color="#1976d2" style="background:#1976d2;"></div>
            <div class="color-swatch" data-color="#388e3c" style="background:#388e3c;"></div>
            <div class="color-swatch" data-color="#fbc02d" style="background:#fbc02d;"></div>
            <div class="color-swatch" data-color="#7b1fa2" style="background:#7b1fa2;"></div>
            <div class="color-swatch" data-color="#ff9800" style="background:#ff9800;"></div>
            <div class="color-swatch" data-color="#795548" style="background:#795548;"></div>
            <div class="color-swatch" data-color="#607d8b" style="background:#607d8b;"></div>
          </div>
          <input type="color" id="colorPicker" value="#222222" />
        </div>

        <div class="toolbar-group">
          <label>Spessore
            <input type="range" id="sizePicker" min="1" max="40" value="4" />
          </label>
        </div>

        <div class="toolbar-group">
          <button id="clearBoard">Pulisci</button>
          <button id="exportPng">ðŸ“¸ Esporta PNG</button>
          <span class="resize-hint">Suggerimento: se cambi la larghezza, la lavagna si azzera per non deformare il testo.</span>
        </div>
      </div>
      <div class="board-wrapper">
        <canvas id="board"></canvas>
      </div>
    </section>

    <!-- DIVISORE TRASCINABILE -->
    <div class="divider" id="divider"></div>

    <!-- PANNELLO DESTRO: BROWSER INTERNO -->
    <section class="panel right" id="rightPanel">
      <div class="browser-bar">
        <form id="urlForm">
          <label for="urlInput">URL</label>
          <input
            type="url"
            id="urlInput"
            placeholder="es. https://it.wikipedia.org/wiki/Giovanni_Pascoli"
          />
          <button type="submit">Apri</button>
        </form>
        <div class="hint">
          Alcuni siti possono limitare lâ€™iframe; con A+B il sito viene ridotto per entrare meglio.
        </div>
      </div>
      <div class="iframe-wrapper">
        <iframe id="webview" src="about:blank" title="Browser interno"></iframe>
      </div>
    </section>
  </div>

  <script>
    // --- LAVAGNA (CANVAS) ---

    const canvas = document.getElementById("board");
    const ctx = canvas.getContext("2d");

    const colorPicker = document.getElementById("colorPicker");
    const sizePicker = document.getElementById("sizePicker");
    const clearButton = document.getElementById("clearBoard");
    const exportButton = document.getElementById("exportPng");

    const penTool = document.getElementById("penTool");
    const eraserTool = document.getElementById("eraserTool");
    const colorPalette = document.getElementById("colorPalette");

    let currentTool = "pen"; // 'pen' | 'eraser'
    let currentColor = colorPicker.value;

    function setTool(tool) {
      currentTool = tool;
      if (tool === "pen") {
        penTool.classList.add("active");
        eraserTool.classList.remove("active");
      } else {
        penTool.classList.remove("active");
        eraserTool.classList.add("active");
      }
    }

    penTool.addEventListener("click", () => setTool("pen"));
    eraserTool.addEventListener("click", () => setTool("eraser"));

    // Palette colori
    function selectSwatch(swatch) {
      const all = colorPalette.querySelectorAll(".color-swatch");
      all.forEach(el => el.classList.remove("selected"));
      if (swatch) {
        swatch.classList.add("selected");
      }
    }

    colorPalette.addEventListener("click", (e) => {
      const swatch = e.target.closest(".color-swatch");
      if (!swatch) return;
      const color = swatch.getAttribute("data-color");
      currentColor = color;
      colorPicker.value = color;
      selectSwatch(swatch);
    });

    colorPicker.addEventListener("input", () => {
      currentColor = colorPicker.value;
      selectSwatch(null);
    });

    function resizeCanvas(clearOnly = true) {
      const wrapper = canvas.parentElement;
      const rect = wrapper.getBoundingClientRect();

      if (rect.width <= 0 || rect.height <= 0) {
        return;
      }

      canvas.width = rect.width;
      canvas.height = rect.height;

      if (clearOnly) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    }

    window.addEventListener("load", () => {
      resizeCanvas(true);
    });

    window.addEventListener("resize", () => {
      resizeCanvas(true);
    });

    let drawing = false;
    let lastX = 0;
    let lastY = 0;

    function startDrawing(x, y) {
      drawing = true;
      [lastX, lastY] = [x, y];
    }

    function drawLine(x, y) {
      if (!drawing) return;

      const lineWidth = sizePicker.value;

      if (currentTool === "pen") {
        ctx.globalCompositeOperation = "source-over";
        ctx.strokeStyle = currentColor;
      } else {
        ctx.globalCompositeOperation = "destination-out";
        ctx.strokeStyle = "rgba(0,0,0,1)";
      }

      ctx.lineWidth = lineWidth;
      ctx.lineCap = "round";
      ctx.lineJoin = "round";

      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();
      [lastX, lastY] = [x, y];
    }

    function stopDrawing() {
      drawing = false;
      ctx.globalCompositeOperation = "source-over";
    }

    function getCanvasCoords(event) {
      const rect = canvas.getBoundingClientRect();
      let clientX, clientY;

      if (event.touches && event.touches.length > 0) {
        clientX = event.touches[0].clientX;
        clientY = event.touches[0].clientY;
      } else {
        clientX = event.clientX;
        clientY = event.clientY;
      }

      return {
        x: clientX - rect.left,
        y: clientY - rect.top,
      };
    }

    // Mouse events
    canvas.addEventListener("mousedown", (e) => {
      const { x, y } = getCanvasCoords(e);
      startDrawing(x, y);
    });

    canvas.addEventListener("mousemove", (e) => {
      const { x, y } = getCanvasCoords(e);
      drawLine(x, y);
    });

    canvas.addEventListener("mouseup", stopDrawing);
    canvas.addEventListener("mouseleave", stopDrawing);

    // Touch events
    canvas.addEventListener(
      "touchstart",
      (e) => {
        e.preventDefault();
        const { x, y } = getCanvasCoords(e);
        startDrawing(x, y);
      },
      { passive: false }
    );

    canvas.addEventListener(
      "touchmove",
      (e) => {
        e.preventDefault();
        const { x, y } = getCanvasCoords(e);
        drawLine(x, y);
      },
      { passive: false }
    );

    canvas.addEventListener(
      "touchend",
      (e) => {
        e.preventDefault();
        stopDrawing();
      },
      { passive: false }
    );

    canvas.addEventListener(
      "touchcancel",
      (e) => {
        e.preventDefault();
        stopDrawing();
      },
      { passive: false }
    );

    clearButton.addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    // Esporta PNG
    exportButton.addEventListener("click", () => {
      const dataUrl = canvas.toDataURL("image/png");
      const link = document.createElement("a");
      link.href = dataUrl;
      link.download = "lavagna.png";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    // --- MINI-BROWSER A DESTRA ---

    const urlForm = document.getElementById("urlForm");
    const urlInput = document.getElementById("urlInput");
    const webview = document.getElementById("webview");

    urlForm.addEventListener("submit", (e) => {
      e.preventDefault();
      let url = urlInput.value.trim();
      if (!url) return;

      if (!/^https?:\/\//i.test(url)) {
        url = "https://" + url;
      }

      webview.src = url;
    });

    // --- DIVISORE TRASCINABILE ---

    const leftPanel = document.getElementById("leftPanel");
    const rightPanel = document.getElementById("rightPanel");
    const divider = document.getElementById("divider");
    const main = document.querySelector(".main");

    let isDragging = false;
    let startX = 0;
    let startLeftWidth = 0;
    let viewMode = "split"; // 'split' | 'lavagna' | 'browser'

    function setLeftWidthFromClientX(clientX) {
      const rect = main.getBoundingClientRect();
      const minLeft = 150;
      const maxLeft = rect.width - 150;

      let newWidth = clientX - rect.left;
      if (newWidth < minLeft) newWidth = minLeft;
      if (newWidth > maxLeft) newWidth = maxLeft;

      leftPanel.style.flex = `0 0 ${newWidth}px`;
      rightPanel.style.flex = "1 1 auto";
      // niente resizeCanvas qui: lo facciamo solo alla fine per evitare deformazioni
    }

    divider.addEventListener("mousedown", (e) => {
      if (viewMode !== "split") return;
      isDragging = true;
      divider.classList.add("dragging");
      startX = e.clientX;
      startLeftWidth = leftPanel.getBoundingClientRect().width;
      document.body.style.userSelect = "none";
    });

    window.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      const delta = e.clientX - startX;
      const newWidth = startLeftWidth + delta;
      setLeftWidthFromClientX(main.getBoundingClientRect().left + newWidth);
    });

    window.addEventListener("mouseup", () => {
      if (!isDragging) return;
      isDragging = false;
      divider.classList.remove("dragging");
      document.body.style.userSelect = "";
      // a trascinamento finito, ricalcolo la lavagna e la azzero
      resizeCanvas(true);
    });

    // Touch per il divisore
    divider.addEventListener(
      "touchstart",
      (e) => {
        if (viewMode !== "split") return;
        e.preventDefault();
        isDragging = true;
        divider.classList.add("dragging");
        const touch = e.touches[0];
        startX = touch.clientX;
        startLeftWidth = leftPanel.getBoundingClientRect().width;
        document.body.style.userSelect = "none";
      },
      { passive: false }
    );

    window.addEventListener(
      "touchmove",
      (e) => {
        if (!isDragging) return;
        e.preventDefault();
        const touch = e.touches[0];
        const delta = touch.clientX - startX;
        const newWidth = startLeftWidth + delta;
        setLeftWidthFromClientX(main.getBoundingClientRect().left + newWidth);
      },
      { passive: false }
    );

    window.addEventListener(
      "touchend",
      () => {
        if (!isDragging) return;
        isDragging = false;
        divider.classList.remove("dragging");
        document.body.style.userSelect = "";
        resizeCanvas(true);
      },
      { passive: false }
    );

    // --- GESTIONE VISTA A / B / A+B ---

    const viewAButton = document.getElementById("viewA");
    const viewBButton = document.getElementById("viewB");
    const viewABButton = document.getElementById("viewAB");

    function updateViewButtons() {
      viewAButton.classList.toggle("active", viewMode === "lavagna");
      viewBButton.classList.toggle("active", viewMode === "browser");
      viewABButton.classList.toggle("active", viewMode === "split");
    }

    function applyViewMode() {
      if (viewMode === "split") {
        leftPanel.style.display = "flex";
        rightPanel.style.display = "flex";
        divider.style.display = "block";
        document.body.classList.add("compact-iframe");
      } else if (viewMode === "lavagna") {
        leftPanel.style.display = "flex";
        rightPanel.style.display = "none";
        divider.style.display = "none";
        leftPanel.style.flex = "1 1 auto";
        document.body.classList.remove("compact-iframe");
      } else if (viewMode === "browser") {
        leftPanel.style.display = "none";
        rightPanel.style.display = "flex";
        divider.style.display = "none";
        rightPanel.style.flex = "1 1 auto";
        document.body.classList.remove("compact-iframe");
      }
      updateViewButtons();
      resizeCanvas(true);
    }

    viewAButton.addEventListener("click", () => {
      viewMode = "lavagna";
      applyViewMode();
    });

    viewBButton.addEventListener("click", () => {
      viewMode = "browser";
      applyViewMode();
    });

    viewABButton.addEventListener("click", () => {
      viewMode = "split";
      applyViewMode();
    });

    // modalitÃ  iniziale = A+B (split)
    viewMode = "split";
    applyViewMode();
  </script>
</body>
</html>
