<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lavagna + Browser</title>

  <!-- PDF.js per gestire i PDF caricati dal computer -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
    }

    /* üîµ LINK MINDWEAVE */
    .mindweave-link {
      color: #ffd54f;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      margin-top: 4px;
    }
    .mindweave-link:hover {
      text-decoration: underline;
    }

    header {
      padding: 0.5rem 1rem;
      background: #222;
      color: #fff;
      font-size: 0.95rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.35rem;
    }

    .title {
      font-weight: 600;
      text-align: center;
    }

    .subtitle {
      opacity: 0.8;
      font-size: 0.85rem;
      text-align: center;
    }

    .view-controls-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .view-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.8rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .view-controls span {
      opacity: 0.85;
    }

    .view-controls button {
      padding: 0.2rem 0.8rem;
      border-radius: 999px;
      border: 1px solid #888;
      background: #444;
      color: #fff;
      cursor: pointer;
      font-size: 0.8rem;
      min-width: 2.3rem;
      text-align: center;
    }

    .view-controls button.active {
      background: #ffd54f;
      color: #000;
      border-color: #ffb300;
    }

    .main {
      flex: 1;
      display: flex;
      min-height: 0;
      position: relative;
      overflow: hidden;
    }

    .panel {
      display: flex;
      flex-direction: column;
      min-width: 0;
      min-height: 0;
    }

    .panel.left {
      background: #fafafa;
      border-right: 1px solid #ccc;
      flex: 0 0 50%;
    }

    .panel.right {
      background: #ffffff;
      flex: 1 1 auto;
    }

    .divider {
      width: 6px;
      background: #ddd;
      cursor: col-resize;
      flex: 0 0 6px;
      position: relative;
      z-index: 2;
    }

    .divider::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 2px;
      height: 32px;
      background: #bbb;
      border-radius: 2px;
    }

    .divider.dragging {
      background: #bbb;
    }

    .toolbar {
      padding: 0.5rem 0.8rem;
      display: flex;
      gap: 0.5rem;
      align-items: center;
      border-bottom: 1px solid #ddd;
      background: #f0f0f0;
      font-size: 0.85rem;
      flex-wrap: wrap;
    }

    .toolbar-group {
      display: flex;
      align-items: center;
      gap: 0.35rem;
      flex-wrap: wrap;
    }

    .toolbar label {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      white-space: nowrap;
    }

    .toolbar input[type="color"] {
      width: 32px;
      height: 24px;
      border: none;
      padding: 0;
      background: none;
    }

    .toolbar input[type="range"] {
      width: 100px;
    }

    .toolbar button {
      padding: 0.3rem 0.75rem;
      border-radius: 4px;
      border: 1px solid #999;
      background: #fff;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .toolbar button.active {
      background: #333;
      color: #fff;
      border-color: #333;
    }

    .toolbar button:hover {
      background: #eee;
    }

    .color-palette {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      flex-wrap: wrap;
    }

    .color-swatch {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 1px solid #666;
      cursor: pointer;
      flex: 0 0 auto;
    }

    .color-swatch.selected {
      outline: 2px solid #000;
      outline-offset: 1px;
    }

    .board-wrapper {
      flex: 1;
      padding: 0.5rem;
      min-height: 0;
      overflow: auto;
    }

    #board {
      background: #fff;
      border-radius: 8px;
      border: 1px solid #ccc;
      touch-action: none;
      display: block;
      width: 6000px;
      height: 4000px;
    }

    .resize-hint {
      font-size: 0.7rem;
      opacity: 0.7;
      margin-left: 0.3rem;
      white-space: nowrap;
    }

    .browser-bar {
      padding: 0.5rem 0.8rem;
      border-bottom: 1px solid #ddd;
      background: #f0f0f8;
      display: flex;
      gap: 0.5rem;
      align-items: center;
      font-size: 0.85rem;
      flex-wrap: wrap;
    }

    .browser-bar form {
      display: flex;
      gap: 0.5rem;
      flex: 1;
      align-items: center;
    }

    .browser-bar input[type="url"] {
      flex: 1;
      padding: 0.35rem 0.5rem;
      border-radius: 4px;
      border: 1px solid #aaa;
      font-size: 0.9rem;
    }

    .browser-bar button {
      padding: 0.35rem 0.75rem;
      border-radius: 4px;
      border: 1px solid #555;
      background: #333;
      color: #fff;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .browser-bar button:hover {
      background: #111;
    }

    .hint {
      font-size: 0.75rem;
      opacity: 0.8;
      white-space: nowrap;
    }

    .iframe-wrapper {
      flex: 1;
      min-height: 0;
      border-top: 1px solid #ddd;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #webview {
      width: 100%;
      height: 100%;
      border: none;
      background: #ffffff;
      transform-origin: 0 0;
    }

    #imageView {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: none;
    }

    @media (max-width: 800px) {
      .main {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="title">Lavagna + Browser</div>

    <!-- üîµ LINK MINDWEAVE AGGIUNTO -->
    <a href="MindWeave.html" class="mindweave-link">MindWeave</a>

    <div class="subtitle">
      A = lavagna ¬∑ B = browser ¬∑ A+B = entrambi (lavagna scorrevole, non si deforma)
    </div>
    <div class="view-controls-wrapper">
      <div class="view-controls">
        <span>Vista:</span>
        <button id="viewA">A</button>
        <button id="viewB">B</button>
        <button id="viewAB">A+B</button>
      </div>
    </div>
  </header>

  <div class="main">
    <!-- PANNELLO SINISTRO: LAVAGNA -->
    <section class="panel left" id="leftPanel">
      <div class="toolbar">
        <div class="toolbar-group">
          <button id="penTool" class="active" title="Disegna">‚úèÔ∏è Penna</button>
          <button id="eraserTool" title="Cancella">üßΩ Gomma</button>
          <button id="panTool" title="Trascina la lavagna">‚úã Sposta</button>
        </div>

        <div class="toolbar-group">
          <span>Colori</span>
          <div class="color-palette" id="colorPalette">
            <div class="color-swatch" data-color="#000000" style="background:#000000;"></div>
            <div class="color-swatch" data-color="#d32f2f" style="background:#d32f2f;"></div>
            <div class="color-swatch" data-color="#1976d2" style="background:#1976d2;"></div>
            <div class="color-swatch" data-color="#388e3c" style="background:#388e3c;"></div>
            <div class="color-swatch" data-color="#fbc02d" style="background:#fbc02d;"></div>
            <div class="color-swatch" data-color="#7b1fa2" style="background:#7b1fa2;"></div>
            <div class="color-swatch" data-color="#ff9800" style="background:#ff9800;"></div>
            <div class="color-swatch" data-color="#795548" style="background:#795548;"></div>
            <div class="color-swatch" data-color="#607d8b" style="background:#607d8b;"></div>
          </div>
          <input type="color" id="colorPicker" value="#222222" />
        </div>

        <div class="toolbar-group">
          <label>Spessore
            <input type="range" id="sizePicker" min="1" max="40" value="4" />
          </label>
        </div>

        <div class="toolbar-group">
          <button id="clearBoard">Pulisci</button>
          <button id="exportPng">üì∏ Esporta PNG</button>
          <span class="resize-hint">Usa ‚úã Sposta per trascinare la lavagna e trovare altro spazio. ‚úèÔ∏è per scrivere.</span>
        </div>
      </div>
      <div class="board-wrapper" id="boardWrapper">
        <canvas id="board" width="6000" height="4000"></canvas>
      </div>
    </section>

    <!-- DIVISORE TRASCINABILE -->
    <div class="divider" id="divider"></div>

    <!-- PANNELLO DESTRO: BROWSER INTERNO -->
    <section class="panel right" id="rightPanel">
      <div class="browser-bar">
        <form id="urlForm">
          <label for="urlInput">URL</label>
          <input
            type="url"
            id="urlInput"
            placeholder="es. https://it.wikipedia.org/wiki/Giovanni_Pascoli"
          />
          <button type="submit">Apri</button>
        </form>
        <button id="uploadButton" type="button">Carica file (PDF/immagine)</button>
        <button id="sendToBoard" type="button">Invia alla lavagna</button>
        <button id="clearRight" type="button">Pulisci</button>
        <div class="hint">
          In A+B il sito viene ridotto per far entrare pi√π contenuto.
        </div>

        <input
          type="file"
          id="fileInput"
          accept="application/pdf,image/*"
          style="display:none"
        />
      </div>

      <div class="iframe-wrapper">
        <iframe id="webview" src="about:blank" title="Browser interno"></iframe>
        <img id="imageView" alt="Immagine caricata" />
      </div>
    </section>
  </div>

  <!-- TUTTO IL TUO JAVASCRIPT ORIGINALE (IDENTICO) -->
  <script>
    /* ----------- (NON MODIFICATO) TUTTO IL TUO JS COMPLETO ----------- */

    // Configurazione worker di PDF.js
    if (window['pdfjsLib']) {
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.worker.min.js";
    }

    const canvas = document.getElementById("board");
    const ctx = canvas.getContext("2d");

    const colorPicker = document.getElementById("colorPicker");
    const sizePicker = document.getElementById("sizePicker");
    const clearButton = document.getElementById("clearBoard");
    const exportButton = document.getElementById("exportPng");

    const penTool = document.getElementById("penTool");
    const eraserTool = document.getElementById("eraserTool");
    const panTool = document.getElementById("panTool");
    const colorPalette = document.getElementById("colorPalette");
    const boardWrapper = document.getElementById("boardWrapper");

    let currentTool = "pen";
    let currentColor = colorPicker.value;
    canvas.style.cursor = "crosshair";

    function setTool(tool) {
      currentTool = tool;

      const isPen = tool === "pen";
      const isEraser = tool === "eraser";
      const isPan = tool === "pan";

      penTool.classList.toggle("active", isPen);
      eraserTool.classList.toggle("active", isEraser);
      panTool.classList.toggle("active", isPan);

      // cursore chiaro: quando sposti la lavagna non vuoi una penna attiva
      canvas.style.cursor = isPan ? "grab" : "crosshair";
    }

    penTool.addEventListener("click", () => setTool("pen"));
    eraserTool.addEventListener("click", () => setTool("eraser"));
    panTool.addEventListener("click", () => setTool("pan"));

    function selectSwatch(swatch) {
      const all = colorPalette.querySelectorAll(".color-swatch");
      all.forEach(el => el.classList.remove("selected"));
      if (swatch) {
        swatch.classList.add("selected");
      }
    }

    colorPalette.addEventListener("click", (e) => {
      const swatch = e.target.closest(".color-swatch");
      if (!swatch) return;
      const color = swatch.getAttribute("data-color");
      currentColor = color;
      colorPicker.value = color;
      selectSwatch(swatch);
    });

    colorPicker.addEventListener("input", () => {
      currentColor = colorPicker.value;
      selectSwatch(null);
    });

    let drawing = false;
    let lastX = 0;
    let lastY = 0;

    function startDrawing(x, y) {
      if (currentTool === "pan") return;
      drawing = true;
      [lastX, lastY] = [x, y];
    }

    function drawLine(x, y) {
      if (!drawing) return;
      if (currentTool === "pan") return;

      const lineWidth = sizePicker.value;

      if (currentTool === "pen") {
        ctx.globalCompositeOperation = "source-over";
        ctx.strokeStyle = currentColor;
      } else {
        ctx.globalCompositeOperation = "destination-out";
        ctx.strokeStyle = "rgba(0,0,0,1)";
      }

      ctx.lineWidth = lineWidth;
      ctx.lineCap = "round";
      ctx.lineJoin = "round";

      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();
      [lastX, lastY] = [x, y];
    }

    function stopDrawing() {
      drawing = false;
      ctx.globalCompositeOperation = "source-over";
    }

    // --- Modalit√† SPOSTA (pan) dentro la board-wrapper ---
    let panning = false;
    let panStartX = 0;
    let panStartY = 0;
    let panStartScrollLeft = 0;
    let panStartScrollTop = 0;

    function startPan(clientX, clientY) {
      if (currentTool !== "pan") return;
      panning = true;
      canvas.style.cursor = "grabbing";
      panStartX = clientX;
      panStartY = clientY;
      panStartScrollLeft = boardWrapper.scrollLeft;
      panStartScrollTop = boardWrapper.scrollTop;
    }

    function movePan(clientX, clientY) {
      if (!panning) return;
      const dx = clientX - panStartX;
      const dy = clientY - panStartY;
      boardWrapper.scrollLeft = panStartScrollLeft - dx;
      boardWrapper.scrollTop = panStartScrollTop - dy;

      // se ti avvicini ai bordi, estendo la lavagna
      maybeGrowCanvas();
    }

    function endPan() {
      if (!panning) return;
      panning = false;
      canvas.style.cursor = "grab";
    }

    function maybeGrowCanvas() {
      const margin = 220; // distanza dal bordo per attivare l'espansione
      const needRight = boardWrapper.scrollLeft + boardWrapper.clientWidth > canvas.width - margin;
      const needBottom = boardWrapper.scrollTop + boardWrapper.clientHeight > canvas.height - margin;

      if (!needRight && !needBottom) return;

      const oldW = canvas.width;
      const oldH = canvas.height;

      const newW = needRight ? Math.round(oldW * 1.4) : oldW;
      const newH = needBottom ? Math.round(oldH * 1.4) : oldH;

      // copia contenuto su canvas pi√π grande
      const temp = document.createElement("canvas");
      temp.width = oldW;
      temp.height = oldH;
      temp.getContext("2d").drawImage(canvas, 0, 0);

      canvas.width = newW;
      canvas.height = newH;

      // ripristino stile (alcune propriet√† si resettano dopo resize)
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      ctx.globalCompositeOperation = "source-over";

      ctx.drawImage(temp, 0, 0);

      // aggiorno anche la dimensione visiva (CSS) per mantenere coerenza
      canvas.style.width = newW + "px";
      canvas.style.height = newH + "px";
    }

    // pannello: nascondo scrollbar e mantengo drag fluido
    boardWrapper.style.cursor = "default";

    function getCanvasCoords(event) {
      const rect = canvas.getBoundingClientRect();
      let clientX, clientY;

      if (event.touches && event.touches.length > 0) {
        clientX = event.touches[0].clientX;
        clientY = event.touches[0].clientY;
      } else {
        clientX = event.clientX;
        clientY = event.clientY;
      }

      return {
        x: clientX - rect.left,
        y: clientY - rect.top,
      };
    }

    canvas.addEventListener("mousedown", (e) => {
      if (currentTool === "pan") {
        startPan(e.clientX, e.clientY);
        return;
      }
      const { x, y } = getCanvasCoords(e);
      startDrawing(x, y);
    });

    canvas.addEventListener("mousemove", (e) => {
      if (panning) {
        movePan(e.clientX, e.clientY);
        return;
      }
      const { x, y } = getCanvasCoords(e);
      drawLine(x, y);
    });

    canvas.addEventListener("mouseup", () => { endPan(); stopDrawing(); });
    canvas.addEventListener("mouseleave", () => { endPan(); stopDrawing(); });

    canvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      if (currentTool === "pan") {
        const t = e.touches[0];
        startPan(t.clientX, t.clientY);
        return;
      }
      const { x, y } = getCanvasCoords(e);
      startDrawing(x, y);
    }, { passive: false });

    canvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      if (panning) {
        const t = e.touches[0];
        movePan(t.clientX, t.clientY);
        return;
      }
      const { x, y } = getCanvasCoords(e);
      drawLine(x, y);
    }, { passive: false });

    canvas.addEventListener("touchend", (e) => {
      e.preventDefault();
      endPan();
      stopDrawing();
    }, { passive: false });

    canvas.addEventListener("touchcancel", (e) => {
      e.preventDefault();
      endPan();
      stopDrawing();
    }, { passive: false });

    clearButton.addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    exportButton.addEventListener("click", () => {
      const dataUrl = canvas.toDataURL("image/png");
      const link = document.createElement("a");
      link.href = dataUrl;
      link.download = "lavagna.png";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    const urlForm = document.getElementById("urlForm");
    const urlInput = document.getElementById("urlInput");
    const webview = document.getElementById("webview");
    const imageView = document.getElementById("imageView");

    const uploadButton = document.getElementById("uploadButton");
    const sendToBoardButton = document.getElementById("sendToBoard");
    const clearRightButton = document.getElementById("clearRight");
    const fileInput = document.getElementById("fileInput");

    let currentObjectUrl = null;
    let currentFileIsImage = false;
    let currentFileIsPdf = false;

    function showIframe() {
      webview.style.display = "block";
      imageView.style.display = "none";
    }

    function showImage() {
      webview.style.display = "none";
      imageView.style.display = "block";
    }

    urlForm.addEventListener("submit", (e) => {
      e.preventDefault();
      let url = urlInput.value.trim();
      if (!url) return;

      if (currentObjectUrl) {
        URL.revokeObjectURL(currentObjectUrl);
        currentObjectUrl = null;
      }
      currentFileIsImage = false;
      currentFileIsPdf = false;

      if (!/^https?:\/\//i.test(url)) {
        url = "https://" + url;
      }

      showIframe();
      webview.src = url;
    });

    uploadButton.addEventListener("click", () => {
      fileInput.click();
    });

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (!file) return;

      if (currentObjectUrl) {
        URL.revokeObjectURL(currentObjectUrl);
        currentObjectUrl = null;
      }

      const objectUrl = URL.createObjectURL(file);
      currentObjectUrl = objectUrl;

      currentFileIsImage = false;
      currentFileIsPdf = false;

      if (file.type.startsWith("image/")) {
        currentFileIsImage = true;
        imageView.src = objectUrl;
        showImage();
      } else if (file.type === "application/pdf" || file.name.toLowerCase().endsWith(".pdf")) {
        currentFileIsPdf = true;
        showIframe();
        webview.src = objectUrl;
      } else {
        showIframe();
        webview.src = objectUrl;
      }

      urlInput.value = "";
    });

    clearRightButton.addEventListener("click", () => {
      if (currentObjectUrl) {
        URL.revokeObjectURL(currentObjectUrl);
        currentObjectUrl = null;
      }
      webview.src = "about:blank";
      imageView.src = "";
      showIframe();
      urlInput.value = "";
      fileInput.value = "";
      currentFileIsImage = false;
      currentFileIsPdf = false;
    });

    sendToBoardButton.addEventListener("click", async () => {
      if (currentFileIsImage && imageView.src && imageView.style.display !== "none") {
        const img = new Image();
        img.onload = () => {
          let drawWidth = img.width;
          let drawHeight = img.height;

          const visibleW = boardWrapper.clientWidth * 0.9;
          const visibleH = boardWrapper.clientHeight * 0.9;

          const scale = Math.min(
            visibleW / drawWidth,
            visibleH / drawHeight,
            canvas.width / drawWidth,
            canvas.height / drawHeight,
            1
          );

          drawWidth *= scale;
          drawHeight *= scale;

          const offsetX = (visibleW - drawWidth) / 2;
          const offsetY = (visibleH - drawHeight) / 2;

          const x = Math.max(0, offsetX);
          const y = Math.max(0, offsetY);

          boardWrapper.scrollLeft = 0;
          boardWrapper.scrollTop = 0;

          ctx.globalCompositeOperation = "source-over";
          ctx.drawImage(img, x, y, drawWidth, drawHeight);
        };
        img.src = imageView.src;
        return;
      }

      if (currentFileIsPdf && currentObjectUrl && window['pdfjsLib']) {
        try {
          const loadingTask = pdfjsLib.getDocument(currentObjectUrl);
          const pdf = await loadingTask.promise;
          const page = await pdf.getPage(1);

          const viewport = page.getViewport({ scale: 1 });
          let drawWidth = viewport.width;
          let drawHeight = viewport.height;

          const visibleW = boardWrapper.clientWidth * 0.9;
          const visibleH = boardWrapper.clientHeight * 0.9;

          const scale = Math.min(
            visibleW / drawWidth,
            visibleH / drawHeight,
            canvas.width / drawWidth,
            canvas.height / drawHeight,
            1
          );

          const scaledViewport = page.getViewport({ scale });

          const tempCanvas = document.createElement("canvas");
          const tempCtx = tempCanvas.getContext("2d");
          tempCanvas.width = scaledViewport.width;
          tempCanvas.height = scaledViewport.height;

          await page.render({
            canvasContext: tempCtx,
            viewport: scaledViewport
          }).promise;

          const offsetX = (visibleW - tempCanvas.width) / 2;
          const offsetY = (visibleH - tempCanvas.height) / 2;

          const x = Math.max(0, offsetX);
          const y = Math.max(0, offsetY);

          boardWrapper.scrollLeft = 0;
          boardWrapper.scrollTop = 0;

          ctx.globalCompositeOperation = "source-over";
          ctx.drawImage(tempCanvas, x, y);
        } catch (err) {
          console.error("Errore nel rendering del PDF:", err);
        }
      }
    });

    const leftPanel = document.getElementById("leftPanel");
    const rightPanel = document.getElementById("rightPanel");
    const divider = document.getElementById("divider");
    const main = document.querySelector(".main");

    let isDragging = false;
    let startX = 0;
    let startLeftWidth = 0;
    let viewMode = "split";

    function setLeftWidthFromClientX(clientX) {
      const rect = main.getBoundingClientRect();
      const minLeft = 150;
      const maxLeft = rect.width - 150;

      let newWidth = clientX - rect.left;
      if (newWidth < minLeft) newWidth = minLeft;
      if (newWidth > maxLeft) newWidth = maxLeft;

      leftPanel.style.flex = `0 0 ${newWidth}px`;
      rightPanel.style.flex = "1 1 auto";
    }

    divider.addEventListener("mousedown", (e) => {
      if (viewMode !== "split") return;
      isDragging = true;
      divider.classList.add("dragging");
      startX = e.clientX;
      startLeftWidth = leftPanel.getBoundingClientRect().width;
      document.body.style.userSelect = "none";
    });

    window.addEventListener("mousemove", (e) => {
      if (!isDragging) return;
      const delta = e.clientX - startX;
      const newWidth = startLeftWidth + delta;
      setLeftWidthFromClientX(main.getBoundingClientRect().left + newWidth);
    });

    window.addEventListener("mouseup", () => {
      if (!isDragging) return;
      isDragging = false;
      divider.classList.remove("dragging");
      document.body.style.userSelect = "";
    });

    divider.addEventListener("touchstart", (e) => {
      if (viewMode !== "split") return;
      e.preventDefault();
      isDragging = true;
      divider.classList.add("dragging");
      const touch = e.touches[0];
      startX = touch.clientX;
      startLeftWidth = leftPanel.getBoundingClientRect().width;
      document.body.style.userSelect = "none";
    }, { passive: false });

    window.addEventListener("touchmove", (e) => {
      if (!isDragging) return;
      e.preventDefault();
      const touch = e.touches[0];
      const delta = touch.clientX - startX;
      const newWidth = startLeftWidth + delta;
      setLeftWidthFromClientX(main.getBoundingClientRect().left + newWidth);
    }, { passive: false });

    window.addEventListener("touchend", () => {
      if (!isDragging) return;
      isDragging = false;
      divider.classList.remove("dragging");
      document.body.style.userSelect = "";
    }, { passive: false });

    const viewAButton = document.getElementById("viewA");
    const viewBButton = document.getElementById("viewB");
    const viewABButton = document.getElementById("viewAB");

    function updateViewButtons() {
      viewAButton.classList.toggle("active", viewMode === "lavagna");
      viewBButton.classList.toggle("active", viewMode === "browser");
      viewABButton.classList.toggle("active", viewMode === "split");
    }

    function applyViewMode() {
      if (viewMode === "split") {
        leftPanel.style.display = "flex";
        rightPanel.style.display = "flex";
        divider.style.display = "block";
        document.body.classList.add("compact-iframe");
      } else if (viewMode === "lavagna") {
        leftPanel.style.display = "flex";
        rightPanel.style.display = "none";
        divider.style.display = "none";
        leftPanel.style.flex = "1 1 auto";
        document.body.classList.remove("compact-iframe");
      } else if (viewMode === "browser") {
        leftPanel.style.display = "none";
        rightPanel.style.display = "flex";
        divider.style.display = "none";
        rightPanel.style.flex = "1 1 auto";
        document.body.classList.remove("compact-iframe");
      }
      updateViewButtons();
    }

    viewAButton.addEventListener("click", () => {
      viewMode = "lavagna";
      applyViewMode();
    });

    viewBButton.addEventListener("click", () => {
      viewMode = "browser";
      applyViewMode();
    });

    viewABButton.addEventListener("click", () => {
      viewMode = "split";
      applyViewMode();
    });

    viewMode = "split";
    applyViewMode();

  </script>
</body>
</html>
